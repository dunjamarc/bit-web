<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First internal css</title>
    <style type="text/css">
        h1 {
            color: red;
        }
        p {
            color: blue;
        }
        #important {
            background-color: beige;
        }

            background-color: aqua;
        }

</head>

    <p class="note">CSS can be given internal and external.</p>

</html>
