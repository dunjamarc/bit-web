<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Exam statistic</title>
</head>

<body>
    <header>
        <h1>Exam statistic</h1>
        <h2>Total students:
            <span>0</span>
        </h2>
        <div class="result" id="passed">
            <h3>PASSED</h3>
            <h3 id="numOfPassed">0</h3>
        </div>
        <div class="result" id="failed">
            <h3>FAILED</h3>
            <h3 id="numOfFailed">0</h3>
            <h3 id="procent">%</h3>
        </div>
    </header>

    <form>
        <select>
            <option>Web</option>
            <option>JavaScript</option>
            <option>SPA</option>
        </select>
        <input type="text" placeholder="Name Surname" name="fullname">
        <input type="number" name="grade" placeholder="Grade">
        <input type="button" value="ADD" id="button">
    </form>

    <div>
        <p></p>

        <ul>PASSED
        </ul>
        <ul>
            <span style="color:red"> FAILED</span>
        </ul>
    </div>

    <script src="JS/subject.js"></script>
    <script src="JS/student.js"></script>
    <script src="JS/exam.js"></script>
    <script src="JS/form.js"></script>
</body>

</html>
